<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f9eb7bc24d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Luckiest+Guy&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">   
  </head>
  <body>
    <header>
      <nav class="navmenu">
        <ul id="menu" class="menu">
          <button id="inicio" class="inicio"> Inicio </button>
          <button id="Pokedex" class="iniciopokedex"> Pokedex </button>
          <button  class="inicioJugar"> Jugar </button>
          <button  class="inicioAcercade"> Acerca de </button>
        </ul>
      </nav>
    </header>
    
    <div class="pokedex_header">

      <form id="formSearchPokemon">
        <input type="text" id="searchPokemon">
        <button type="button" id="btnSearch" ><img src="/images/pokebola01.png"></button>
      </form>
      
    </div>

    <nav class="navoption">
      <div>
        <ul>
           <li id="filtrarPokemonesBtn"><i class="fa-solid fa-filter" > Filtrar <i class="fa-solid fa-angle-down"></i></i> </li>
              <ul class="submenu" id="submenu">  
                  <li class="filtertype" value="electric" ><a id="electric" href="" >electrico</a></li>
                  <li class="filtertype" value="normal"><a href="" id="normal" >normal</a></li>
                  <li class="filtertype" value="fire"><a href="" >fuego</a></li>
                  <li class="filtertype" value="water"><a href="" >agua</a></li>
                  <li class="filtertype" value="ice"><a href="" >hielo</a></li>
                  <li class="filtertype" value="rock"><a href="" >roca</a></li>
                  <li class="filtertype" value="flying"><a href="" >volador</a></li>
                  <li class="filtertype" value="grass"><a href="" >planta</a></li>
                  <li class="filtertype" value="psychic"><a href="" >psiquico</a></li>
                  <li class="filtertype" value="ghost"><a href="" >fanstasma</a></li>
                  <li class="filtertype" value="bug"><a href="" >bicho</a></li>
                  <li class="filtertype" value="poison"><a href="" >veneno</a></li>
                  <li class="filtertype" value="fairy"><a href="" >hada</a></li>
                  <li class="filtertype" value="dragon"><a href="" >dragon</a></li>
                  <li class="filtertype" value="steel"><a href="" >acero</a></li>
                  <li class="filtertype" value="fighting"><a href="" >lucha</a></li>
              </ul>
         </ul>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-a-z" id="ordenAscend"> Ordenar A-Z </i>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-z-a" id="ordenDescen"> Ordenar Z-A</i>
      </div>
    </nav>
    
    <div id="containerPokemon" class="containerPokemon">
      
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
