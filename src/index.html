<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f9eb7bc24d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Luckiest+Guy&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">   
  </head>
  <body>
    <header>
      <nav class="navmenu">
        <ul id="menu" class="menu">
          <button id="inicio" class="inicio"> Inicio </button>
          <button id="Pokedex" class="iniciopokedex"> Pokedex </button>
          <button  class="inicioJugar"> Jugar </button>
          <button  class="inicioAcercade"> Acerca de </button>
        </ul>
      </nav>
    </header>
    
    <div class="pokedex_header">

      <form id="formSearchPokemon">
        <input type="text" id="searchPokemon">
        <button type="button" id="btnSearch"><img src="/images/pokebola01.png"></button>
      </form>
      
    </div>

    <nav class="navoption">
      <div>
        <i class="fa-solid fa-filter" id="filtrarPokemones"> Filtrar</i>
        <ul>
          <li id="btntype" class="btntype">Tipo</li>
           <li class="filtertype"><a href="" class=""></a></li>
           <li class="filtertype">normal</li>
           <li class="filtertype">fire</li>
           <li class="filtertype">water</li>
           <li class="filtertype">ice</li>
           <li class="filtertype">rock</li>
           <li class="filtertype">flying</li>
           <li class="filtertype">grass</li>
           <li class="filtertype">psychic</li>
           <li class="filtertype">ghost</li>
           <li class="filtertype">bug</li>
           <li class="filtertype">poison</li>
           <li class="filtertype">ground</li>
           <li class="filtertype">dragon</li>
           <li class="filtertype">steel</li>
           <li class="filtertype">fighting</li>
           
        </ul>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-a-z" id="ordenAscend"> Ordenar A-Z </i>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-z-a" id="ordenDescen"> Ordenar Z-A</i>
      </div>
    </nav>
    
    <div id="containerPokemon" class="containerPokemon">
      
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
