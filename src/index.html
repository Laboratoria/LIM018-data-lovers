<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Studio Ghibli</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2? family=Averia+Serif+Libre:wght@300;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <header id="header" class="header-h" name="header">
    <video id="videoportada" class="videoportada" src="/src/imagenes/AMV - Tribute to Hayao Miyazaki - Bestamvsofalltime Anime MV ♫.mp4" autoplay   controls ></video>
    <h1 id="header__h1"> GHIBLI WORLD<spam class="titulo"></spam> </h1>
    <img class ="imgportada" src="/src/imagenes/totoroblanco.png" alt="logoghibli"/>
    <button type="submit" id="listaPeliculas" class="lista-peliculas" >LEARN MORE</button>
  </header>

  <main id ="maincontaniner" >
    <div id="contenedorPaginas" class="contenedor-paginas" >

     <h2 id="peliculasAnimadas" class= "peliculas-animadas">PELICULAS ANIMADAS </h2>
    

      <div class="filters" id="filtrados">
        <button type ="menu" id="home" class="home">Home</button>
        <select id="filtersDirector" class="filters-director">
          <option selected value="all">Director</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        </select>
        <select id="filtersProducer" class="filters-producer">
          <option selected value="all">Producer</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Toshio Suzuki">Toshio Suzuki</option>
          <option value="Toru Hara">Toru Hara</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
        </select>
        <select id="filtersYear" class="filters-year">
          <option selected value="all">By Year</option>
          <option value="Antiguo">Ancient</option>
          <option value="Reciente">Recent</option>
        </select>
        <select id="filtersAz" class="filters-Az">
          <option selected value="all">By Title</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A </option>
        </select>
        <div class="search">
          <input type="search" placeholder="Search . . ." id="inputSearch" class="inputSearch">
        </div>
     </div>
       
     <div class="wrapper" >
        <div id="containerFilms" class="container-films"></div>
      
      </div>
    </div>
       
    
    
  </main>
  <footer id="footer">
    <p>Developed by Stefani and Denis</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
